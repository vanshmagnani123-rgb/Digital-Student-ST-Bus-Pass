<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply Bus Pass</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    /* --------- Basic theme variables --------- */
:root{
  --bg: #f4f7fb;
  --card: #ffffff;
  --accent: #2b6ef6;
  --accent-2: #7c5cff;
  --muted: #6b7280;
  --success: #16a34a;
  --radius: 12px;
  --gap: 14px;
  --shadow: 0 8px 30px rgba(23, 35, 62, 0.08);
  --glass: rgba(255,255,255,0.6);
  --transition: 200ms cubic-bezier(.2,.9,.3,1);
  font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
}

/* --------- Page / section layout --------- */
body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(180deg, #eef2ff 0%, #f7fbff 60%);
  /* display: flex; */
  align-items: center;
  justify-content: center;
  /* padding: 32px; */
  color: #0f172a;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  box-sizing: border-box;
}

.section {
  width: 100%;
  max-width: 520px;
  background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.95));
  border-radius: var(--radius);
  padding: 26px;
  box-shadow: var(--shadow);
  border: 1px solid rgba(15,23,42,0.04);
  backdrop-filter: blur(6px);
  box-sizing: border-box;
  margin: 40px auto;
}

/* --------- Header --------- */
.section-title {
  margin: 0 0 12px 0;
  font-size: 20px;
  display: flex;
  align-items: center;
  gap: 10px;
  font-weight: 600;
  color: #0b1220;
}

/* --------- Form layout --------- */
#applyForm {
  display: grid;
  gap: var(--gap);
}

/* Inputs common */
#applyForm input[type="text"],
#applyForm input[type="file"],
#applyForm input[type="email"],
#applyForm input[type="tel"],
#applyForm textarea,
#applyForm select {
  width: 100%;
  padding: 12px 14px;
  border-radius: 10px;
  border: 1px solid rgba(15,23,42,0.08);
  background: linear-gradient(180deg, #fff, #fbfdff);
  box-shadow: inset 0 1px 0 rgba(255,255,255,0.6);
  font-size: 14px;
  outline: none;
  transition: border-color var(--transition), box-shadow var(--transition), transform var(--transition);
  color: #0b1220;
  box-sizing: border-box;
}

/* Placeholder styling */
#applyForm input::placeholder {
  color: #94a3b8;
  font-size: 13px;
}

/* Focus state */
#applyForm input:focus,
#applyForm textarea:focus,
#applyForm select:focus {
  border-color: var(--accent);
  box-shadow: 0 6px 20px rgba(43,110,246,0.12);
  transform: translateY(-1px);
}

/* File input - make it nicer */
#applyForm label {
  font-size: 13px;
  color: var(--muted);
  display: inline-block;
  margin-bottom: 6px;
}

#applyForm input[type="file"] {
  padding: 8px 10px;
  cursor: pointer;
}

/* Small spacing adjustments */
#applyForm br { display: none; } /* since we use grid gap, hide br visual gap */

/* Button */
.btn {
  display: inline-block;
  background: linear-gradient(90deg, var(--accent), var(--accent-2));
  color: #fff;
  border: none;
  padding: 12px 16px;
  font-weight: 600;
  border-radius: 10px;
  cursor: pointer;
  font-size: 15px;
  box-shadow: 0 8px 22px rgba(44,110,246,0.16);
  transition: transform var(--transition), box-shadow var(--transition), opacity var(--transition);
  text-align: center;
  width: 100%;
}

.btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 14px 36px rgba(44,110,246,0.18);
}

.btn:active {
  transform: translateY(-1px) scale(0.998);
}

.btn:disabled {
  opacity: 0.6;
  cursor: not-allowed;
  box-shadow: none;
  transform: none;
}

/* Validation states */
input:required:invalid {
  border-color: #fb7185; /* red-ish */
  box-shadow: 0 6px 20px rgba(251,113,133,0.06);
}

input:valid {
  /* subtle success hint */
  box-shadow: 0 6px 18px rgba(22,163,74,0.05);
}

/* Small helper text (if you add later) */
.helper {
  font-size: 12px;
  color: var(--muted);
}

/* Responsive */
@media (max-width: 560px) {
  .section {
    padding: 18px;
    border-radius: 12px;
  }
  .section-title {
    font-size: 18px;
  }
}

/* Optional: small file-preview thumbnail when JS adds an <img class="preview"> under file input */
.preview {
  display: block;
  max-width: 96px;
  max-height: 96px;
  object-fit: cover;
  border-radius: 8px;
  border: 1px solid rgba(15,23,42,0.06);
  margin-top: 6px;
}

  </style>
</head>
<body>
  <nav class="navbar">
    <div class="container nav-inner">
      <a class="brand" href="index.html">TeamQride</a>

      <button class="nav-toggle" aria-label="Menu">
        <span class="hamburger"></span>
      </button>

      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="apply.html">Apply</a></li>
        <li><a href="status.html">Check Status</a></li>
        <li><a href="pass.html">Download Pass</a></li>
      </ul>
    </div>
  </nav>

  <section class="section">
    <h2 class="section-title">üìù Apply for Digital Bus Pass</h2>

    <form id="applyForm">
      <input type="text" id="name" placeholder="Full Name" required><br>
      <input type="text" id="roll" placeholder="Roll Number" required><br>
      <input type="text" id="college" placeholder="College Name" required><br>
      <input type="text" id="route" placeholder="Route" required><br>
      <label>Upload Photo:</label>
      <input type="file" id="photo" accept="image/*" required><br><br>
      <button type="submit" class="btn">Submit Application</button>
    </form>
  </section>

  <script src="assets/js/apply.js"></script>

  <script>
    document.getElementById("applyForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const name = document.getElementById("name").value;
  const roll = document.getElementById("roll").value;
  const college = document.getElementById("college").value;
  const route = document.getElementById("route").value;
  const file = document.getElementById("photo").files[0];

  if (!file) {
    alert("Please upload a photo");
    return;
  }

  const reader = new FileReader();
  reader.onload = function() {
    const appNo = "APP" + Date.now();

    const appData = {
      appNo: appNo,
      name: name,
      roll: roll,
      college: college,
      route: route,
      status: "Pending",
      photo: reader.result  // ‚úÖ Base64 image
    };

    localStorage.setItem(appNo, JSON.stringify(appData));

    alert("‚úÖ Application Submitted! Your Application No: " + appNo);

    document.getElementById("applyForm").reset();
  };

  reader.readAsDataURL(file);
});

  </script>
</body>
</html>
